<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
      }
      .verified-container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .verified-icon {
        font-size: 50px;
        color: #4caf50;
        margin-bottom: 10px;
      }
      .verified-message {
        font-size: 20px;
        color: #333;
        margin: 0;
      }
      .sub-message {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="verified-container">
      <div class="verified-icon">✔️</div>
      <p class="verified-message">¡Verificación exitosa!</p>
      <p class="sub-message">Tu identidad ha sido confirmada.</p>
    </div>
  </body>
</html>
